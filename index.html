<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOIR ARCHIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Syncopate:wght@400;700&family=Inter:wght@200;300;400;500&family=JetBrains+Mono:wght@100;300;400&family=Special+Elite&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              display: ['Syncopate', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              typewriter: ['"Special Elite"', 'monospace'],
              editorial: ['"Playfair Display"', 'serif'],
            },
            colors: {
              noir: '#050505',
              paper: '#e8e6e1', // Warmer paper tone
              concrete: '#8c8c8c',
              accent: '#c9a050', 
              ink: '#121212',
              fog: '#f0f2f0',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 10s ease-in-out infinite',
              'grain': 'grain 0.5s steps(5) infinite',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -5%)' },
                '20%': { transform: 'translate(-10%, 5%)' },
                '30%': { transform: 'translate(5%, -10%)' },
                '40%': { transform: 'translate(-5%, 15%)' },
                '50%': { transform: 'translate(-10%, 5%)' },
                '60%': { transform: 'translate(15%, 0)' },
                '70%': { transform: 'translate(0, 10%)' },
                '80%': { transform: 'translate(-15%, 0)' },
                '90%': { transform: 'translate(10%, 5%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e8e6e1;
        overflow-x: hidden;
        cursor: none;
      }
      
      /* HYPERGRAPHIC UTILS */
      .blend-difference { mix-blend-mode: difference; }
      .blend-screen { mix-blend-mode: screen; }
      .blend-overlay { mix-blend-mode: overlay; }

      /* CINEMATIC NOISE */
      .noise-overlay {
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); 
        opacity: 0.08;
        animation: grain 2s steps(8) infinite;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: screen;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9998;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* EDITORIAL LAYOUT */
      .drop-cap::first-letter {
        float: left;
        font-family: 'Syncopate', sans-serif;
        font-weight: 700;
        font-size: 4.5rem;
        line-height: 0.8;
        padding-right: 1rem;
        padding-top: 0.5rem;
        color: #c9a050;
      }
      
      .column-layout {
        column-count: 1;
      }
      @media (min-width: 768px) {
        .column-layout {
          column-count: 2;
          column-gap: 3rem;
        }
      }

      /* CUSTOM SCROLLBAR (Minimal) */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #c9a050; }

      /* CURSOR */
      .custom-cursor {
        position: fixed;
        top: 0; left: 0;
        width: 12px; height: 12px;
        background: #c9a050;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.2s, width 0.3s, height 0.3s;
        mix-blend-mode: exclusion;
      }
      .custom-cursor.hovered {
        transform: translate(-50%, -50%) scale(5);
        background: transparent;
        border: 1px solid #c9a050;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>

</html>
